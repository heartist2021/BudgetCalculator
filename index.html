<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <title>Budget Calculator</title>
	
</head>
<body>
    <div class="calculator">
        <h1>Budget Calculator</h1>

        <div class="input-group">
            <label for="income">Income:</label>
            <input type="number" id="income">
            <input type="text" id="incomeDescription" placeholder="Income Description">
            <button onclick="addIncome()">Add Income</button>
        </div>

        <div class="input-group">
            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses">
            <input type="text" id="expensesDescription" placeholder="Expenses Description">
            <button onclick="addExpenses()">Add Expenses</button>
        </div>

        <button onclick="calculateBudget()">Calculate</button>

        <h2>Your Budget: $<span id="result">0</span></h2>

        <div id="history">
            <h3>Input History:</h3>
            <ul id="historyList"></ul>
            <button onclick="downloadExcel()">Download Excel</button>
 			<button onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>
	

    <script src="script.js"></script>
</body>
</html>
